<div class="entry entry-1">
    <a href="{{path}}">
        {{#entry-1.overViewImage}}
        <img src="{{normal.path}}" width="{{normal.width}}" height="{{normal.height}}" data-mobile="{{mobile}}" data-highres="{{highres}}" data-landscape="{{landscape}}" alt="{{entry-1.title}}">
        {{/entry-1.overViewImage}}
        <div class="hover">
            <hgroup>
                <h2>{{entry-1.subtitle}}</h2>
                <h1>{{entry-1.title}}</h1>
            </hgroup>
        </div>
    </a>
</div>
